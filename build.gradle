plugins {
    id 'java'
}

group 'com.hmtmcse'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.6'
    compile 'org.jsoup:jsoup:1.11.3'
}
